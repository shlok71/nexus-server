# Velocity Proxy Configuration File
# Generated by NexusBlock Network Setup

# Show to players when they connect
motd = "&aWelcome to &bNexusBlock Network&a!"
    "&7Play SkyBlock, minigames, and more!"

# Maximum number of players that can connect to the proxy
max-players = 500

# If the proxy should pass the player UUIDs and addresses to the backend servers.
# IMPORTANT: Change this to false if you don't have the corresponding setting
# enabled in your backend server's spigot.yml or paper.yml
online-mode = false

# The server should forward IP addresses and UUIDs to the backend servers
# This is required for the proxy to work correctly with Paper/Spigot
player-info-forwarding-mode = "bungeeguard"

# Configure the secret for BungeeGuard IP forwarding
# This secret should match the one in your Paper/Spigot config
forwarding-secret = "YourSecretKeyHere-ChangeThisToSomethingSecure!"

# Enable the REST API for remote console access
enable-api = true

# Query settings (disable for security)
query {
    enabled = false
    port = 25577
}

# Forcing the use of the newer Minecraft protocol for the 1.20.2+ players
# to connect to older backend servers is possible by enabling this.
force-default-version = false

# The minimum and maximum protocol version supported by the proxy.
# These are in Minecraft protocol version numbers.
# See https://wiki.vg/Protocol_version_numbers for current values
minimum-version = 340
maximum-version = 765

# The servers the proxy will connect to
[servers]
# Define your backend servers here
# The first server listed will be the default when a player joins

# Hub server - where players spawn
hub {
    address = "127.0.0.1:25566"
    restricted = false
}

# SkyBlock game server
skyblock {
    address = "127.0.0.1:25567"
    restricted = false
}

# Future minigame servers can be added here
# bedwars {
#     address = "127.0.0.1:25568"
#     restricted = false
# }

# Force players to use specific servers for certain commands
[forced-hosts]
# "play.nexusblock.net" is the domain players will use to join
play.nexusblock.net = ["hub"]
"*.nexusblock.net" = ["hub"]

# Permissions configuration file
permissions-config = "velocity-plugin/permissions.json"

# Logging configuration
[log]
    # Whether to enable log timestamps
    timestamps = true
    # File to log to
    file = "velocity.log"
