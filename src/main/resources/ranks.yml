# NexusBlock Network - Ranks Configuration
# Custom ranks with prefixes, suffixes, and permissions

# Default rank for new players
default-rank: "DEFAULT"

# Ranks definition
ranks:
  DEFAULT:
    name: "Member"
    prefix: "&7[Member]"
    suffix: ""
    color: "GRAY"
    priority: 0
    default: true
    permissions:
      - "nexus.basic"
      - "nexus.skyblock.use"
      - "nexus.economy.basic"
      - "nexus.skills.use"
    chat-format: "&7[Member] %player%: %message%"
    tab-list-format: "&7%player%"
    team-name: "member"
  
  VIP:
