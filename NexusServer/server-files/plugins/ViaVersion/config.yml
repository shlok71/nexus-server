# Server configuration
config-version: 22
anti-xray-patch-logging: true
backwards-compatibility: true
bungee-ping-interval: 60
bungee-pings: true
chunk-edge-case-logging: false
combat-log: true
debug: false
disable-metadata-cache: false
disable-team-collision: false
emerald-by-Xp: true
entity-id-rewrite: true
experience-rewrite: true
forced-language: false
get-latest-protocol-on-join: false
handshake-packet-c2s-logging: false
inventory-handling: true
items-as-json: true
lava-flow-speed: "default"
map-image-packet-c2s-logging: false
max-packet-elsewhere: 200
max-packet-play-in: 131072
nbt-array-size-limit: 65536
no-op-if-new-user: false
notify-on-new-storage: true
only-ping-as-1_13: false
player-commands-log: false
rapid-rewrite: false
redirect-entity-ids:
  default: []
redirect-light-info: []
remove-gamma-packets: false
retrack-mobs: true
shield-pattern: "default"
show-original-creative-inventory: false
simulate-00-packets: false
spigot-packet-limiter-log: false
statistics:
  enabled: true
  verbose: true
storm-weather: true
synchronize-next-tick: false
track-vehicles: true
use-attribute-ids: true
use-legacy-tile-names: "default"
water-flow-speed: "default"
window-click-handling: false
