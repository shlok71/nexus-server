# ViaBackwards Configuration
# Allows players on older versions to join newer servers
# Supports going forward from: 1.7.x to 1.21+

# Enable/disable ViaBackwards
enabled: true

# Global anti-cheat bypass
global-bypass: false

# Track stats for backwards usage
track-stats: true

# Compatibility options for older clients
compatibility:
  # Handle player list (tab list)
  player-list: true
  # Handle attribute modifiers
  attributes: true
  # Handle potion effects
  potion-effects: true
  # Handle metadata
  metadata: true
  # Handle scoreboard
  scoreboard: true
  # Handle boss bars
  bossbar: true
  # Handle titles
  titles: true
  # Handle compound tags
  compound-tags: true

# Hide newer items from older clients
hide-items:
  enabled: true
  # Items to hide (by ID)
  hidden-items:
