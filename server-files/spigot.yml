#Spigot configuration file
#Generated by NexusBlock Network Setup

config-version: 1
settings:
  log-named-errors: true
  log-player-ip-addresses: true
  save-user-cache-on-login-only: true
  int-cache-limit: 1024
  player-shuffle: 0
  user-cache-size: 1000
  sleep-sign Ignore
  BungeeCord:
    online-mode: false
    fake-online-mode: true
  attribute:
    maxHealth:
      max: 2048.0
      start: 2048.0
    movementSpeed:
      max: 2048.0
      start: 2048.0
    attackDamage:
      max: 2048.0
      start: 2048.0
  packet-limiter:
    kick-queue-size: 10000
    all-packets:
      interval: 7.0
      limit: 500.0
    kick-message: <red>Connection throttled! Please wait before reconnecting.
  watchdog:
    early-warning-every: 5000
    early-warning-delay: 10000
  debug: false
  bstats:
    enabled: true
  disabled-connections:
  - PROTOBUF
commands:
  spam-exclusions:
  - /sell
  - /buy
  tab-complete: 1000
  send-namespacedcommand: true
  log: true
messages:
  whitelist: <red>This server is whitelisted.
  unknown-command: <red>Unknown command. Type /help for help.
  server-full: <red>The server is full!
  outdated-client: <red>Outdated client! Please use 1.8.8
  outdated-server: <red>Outdated server! This server is running 1.8.8
  restart-script: ./start.sh
  kick:
    connection-throttle: <red>Connection throttled! Please wait before reconnecting.
    game-tick: <red>Server ran out of memory! Try increasing RAM allocation.
    unknown: <red>Disconnected
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/root
stats:
  disable-saving: false
  forced-stats: {}
  uuid: -random-
